version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /
    customRules:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'no-store'
      - pattern: '/static/**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000'
      - pattern: '/**'
        target: '/index.html'
        status: '200'
        condition: </^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>
